<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .profile-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .rating {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f39c12;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .teacher-info {
            margin-bottom: 20px;
        }

        .teacher-name {
            font-size: 18px;
            font-weight: bold;
        }

        .teacher-id {
            font-size: 14px;
            color: gray;
        }

        .options {
            margin-bottom: 20px;
        }

        .options button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }

        .options button:hover {
            background-color: #0056b3;
        }

        .join {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .join:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="rating">4.2 â˜…</div>
    <img src="Teacher.jpg" alt="Profile Picture" class="profile-pic">
    <div class="teacher-info">
        <div class="teacher-name">Monosij Das</div>
        <div class="teacher-id">Unique ID: 84557</div>
    </div>
    <div class="options">
        <button onclick="alert('Qualification details coming soon!')"><a href="aboutmono.html">About</a></button>
        <button onclick="alert('Demo class details coming soon!')">Demo Class</button>
        <button onclick="showClassDetails()">Schedule&Fees</button>
    </div>
</div>

<button class="join" onclick="alert('Join functionality coming soon!')">Join</button>

<script>
    function showClassDetails() {
        alert('Class Schedule: Monday to Friday, 10:00 AM - 12:00 PM\nFees: $500');
    }
</script>

</body>
</html>
