<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1rem;
            font-weight: bold;
        }

        input, button {
            padding: 0.5rem;
            margin-top: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: white;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #555;
        }

        .success-message {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            display: none;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const className = document.getElementById('class').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const fees = document.getElementById('fees').value;

            if (className && date && time && fees) {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('successMessage').textContent = Details saved successfully: Class - ${className}, Date - ${date}, Time - ${time}, Fees - ${fees};
                document.getElementById('teacherForm').reset();
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Classes</h1>
    </header>

    <div class="container">
        <form id="teacherForm" onsubmit="handleSubmit(event)">
            <label for="class">Class</label>
            <input type="text" id="class" name="class" placeholder="Enter class" required>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>

            <label for="fees">Fees</label>
            <input type="number" id="fees" name="fees" placeholder="Enter fees" required>

            <button type="submit">Submit</button>
        </form>

        <div id="successMessage" class="success-message"></div>
    </div>
</body>
</html>
