<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #6c63ff;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        h1 {
            margin: 0;
        }

        .schedule-container {
            margin: 2rem auto;
            padding: 1rem;
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .class {
            border: 2px solid #6c63ff;
            border-radius: 8px;
            margin: 1rem 0;
            padding: 1rem;
        }

        .class h2 {
            margin: 0 0 0.5rem;
        }

        .class p {
            margin: 0.3rem 0;
            font-size: 1rem;
        }

        .schedule {
            color: #1a237e;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Weekly Class Schedule</h1>
    </header>

    <div class="schedule-container">
        <div class="class schedule">
            <h2>Schedule</h2>
            <p>Monday to Friday, 9:00 AM - 2:00 PM</p>
        </div>

        <div class="class english">
            <h2>English Class</h2>
            <p>Date: Monday, 9:00 AM - 10:30 AM</p>
        </div>

        <div class="class bengali">
            <h2>Bengali Class</h2>
            <p>Date: Wednesday, 10:45 AM - 12:15 PM</p>
        </div>

        <div class="class math">
            <h2>Math Class</h2>
            <p>Date: Friday, 12:30 PM - 2:00 PM</p>
        </div>
    </div>
</body>
</html>
