<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCampus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: relative;
        }

        .menu {
            position: absolute;
            top: 60px;
            left: 10px;
            background-color: rgb(23, 22, 22);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: none;
        }

        .menu li {
            list-style-type: none;
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }

        .menu li:hover {
            background-color: #0c0c0c;
            cursor: pointer;
        }

        .menu-btn {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .logo {
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        .logo img {
            height: 40px;
            margin-right: 0.5rem;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 1rem;
            position: relative;
        }

        .search-bar input {
            padding: 0.5rem;
            font-size: 1rem;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-bar .suggestions {
            position: absolute;
            top: 100%;
            left: 10%;
            width: 80%;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }

        .search-bar .suggestions div {
            padding: 0.5rem;
            cursor: pointer;
        }

        .search-bar .suggestions div:hover {
            background-color: #f4f4f9;
        }

        .search-bar .notification {
            margin-left: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .profile .student-name {
            margin-left: 10px;
        }

        .profile-details {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 1rem;
        }

        main {
            margin: 2rem;
        }

        footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
        }

        footer div {
            text-align: center;
            cursor: pointer;
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function toggleProfileDetails() {
            const details = document.getElementById('profileDetails');
            details.style.display = details.style.display === 'block' ? 'none' : 'block';
        }

        function showSuggestions() {
            const suggestions = document.getElementById('suggestions');
            suggestions.style.display = 'block';
        }

        function hideSuggestions() {
            const suggestions = document.getElementById('suggestions');
            suggestions.style.display = 'none';
        }
    </script>
</head>
<body>
    <header>
        <div class="menu-btn" onclick="toggleMenu()">&#9776;</div>
        <div class="menu" id="menu">
            <ul>
                <li>Rating</li>
                <li>Fees</li>
                <li>Attendance</li>
                <li>Classroom</li>
                <li>Online Class</li>
                <li>Video</li>
                <li>Sign Out</li>
            </ul>
        </div>
        <div class="logo">
            <img src="logo.png.png" alt="EduCampus Logo">
            <h1>EduCampus</h1>
        </div>
        <div class="profile">
            <img src="shuvayan.jpg" alt="Profile" onclick="toggleProfileDetails()">
            <div class="student-name">Shuvayan Ghosh</div>
            <div class="profile-details" id="profileDetails">
                <p>Aadhar Number: 1234-5678-9012</p>
                <p>Class: 10</p>
            </div>
        </div>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Search here" onfocus="showSuggestions()" onblur="hideSuggestions()">
        <div class="suggestions" id="suggestions">
            <div><a href="monosij.html">Monosij Das</a></div>
            <div>Tuhin Dhar</div>
            <div>Rajesh Mondal</div>
        </div>
        <a href="monosij.html">Search</a>
        <div class="notification">&#128276;</div>
    </div>

    <main>
        <img src="bg2.png" width="1550">
    </main>

    <footer>
        <div><a href="home.html">Home</a></div>
        <div><a href="class2.html">Classes</a></div>
        <div><a href="remarks.html">Remarks</a></div>
    </footer>
</body>
</html>
