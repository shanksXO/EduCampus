<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Teacher's Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload Teacher's Details</h1>
    <form action="/submit-teacher-details" method="POST" enctype="multipart/form-data">
        <label for="aadhaar-card">Upload Aadhaar Card:</label>
        <input type="file" id="aadhaar-card" name="aadhaar_card" accept="image/*" required>

        <label for="pan-card">Upload PAN Card:</label>
        <input type="file" id="pan-card" name="pan_card" accept="image/*" required>

        <label for="graduation-certificate">Upload Graduation Certificate:</label>
        <input type="file" id="graduation-certificate" name="graduation_certificate" accept="image/*" required>

        <label for="teacher-photo">Upload Your Photo:</label>
        <input type="file" id="teacher-photo" name="teacher_photo" accept="image/*" required>
        <a href="main.html">Submit</a>
    </form>
    
</div>

</body>
</html>
